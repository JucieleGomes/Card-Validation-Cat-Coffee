<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validar Cartão</title>
    <link rel="stylesheet" href="style.css" />
    <style>
    </style>
  </head> 
  <body>
    <header>
      <ol class="menu">
        <li>Início</li>
        <li>Cardápio</li>
        <li><img src="Imagens/cofeeimage.png" alt="imagem menu"></li>
        <li>Seu carrinho</li>
        <li>ONGS Parceiras</li>
      </ol>
    </header>
     <main> 
      <div class="texto"> <h2>Insira os dados do cartão</h2>
      </div>
      <div class="container-grid"> 
      <div class="container">
        <div class="form">
          <div class="inputBox">
            <span> número do cartão <div type="text" maxlength="16" id="imageCard"></div></span>
            <input type="text" maxlength="16" id="cardNumberInput"> 
          </div>
          <div class="inputBox">
            <span>nome impresso</span>
            <input type="text" class="nomeImpressoInput">
          </div>
          <div class="flexBox">
            <div class="inputBox"> 
              <span>Data de validade mês</span>
              <select name="Mes" id="mes" class="mesInput">
                <option value="mes" selected disabled>Mês</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="inputBox"> 
              <span>Data de validade ano</span>
              <select name="Ano" id="ano" class="anoInput">
                <option value="Ano" selected disabled>Ano</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
              </select>
            </div>
            <div class="inputBox">
              <span> CVV </span>
              <input type="text" maxlength="3" class="cvvInput">
            </div>
          </div>
          <button class="submitButton" >Confirmar</button>
          
        </div>
      </div>
      <img src="Imagens/starcoffeeditado.png" width="250" height="545" class=" imagemInicial"> 
    </div>
    </main>
  
    <footer>
    </footer>
   
    <script src="index.js" type="module"></script>

  </body>
</html>
